<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Lingkaran</title>
</head>
<body>

    <h1>Menghitung Luas & Keliling Lingkaran</h1>

    <label for="jari">Masukkan Jari-jari (r)</label>
    <input type="number" id="jari" step="0.1" min="0">
    <br><br>

    <span id="hasil_luas"></span><br>
    <span id="hasil_keliling"></span><br><br>

    <button type="button" onclick="hitungLingkaran()">Hitung</button>

    <script>
        function hitungLingkaran() {
            let r = parseFloat(document.getElementById("jari").value);

            if (isNaN(r) || r <= 0) {
                document.getElementById("hasil_luas").innerHTML = "Masukkan jari-jari yang valid!";
                document.getElementById("hasil_keliling").innerHTML = "";
                return;
            }

            let luas = Math.PI * r * r;
            let keliling = 2 * Math.PI * r;

            document.getElementById("hasil_luas").innerHTML = 
                "Luas Lingkaran: " + luas.toFixed(2);

            document.getElementById("hasil_keliling").innerHTML = 
                "Keliling Lingkaran: " + keliling.toFixed(2);
        }
    </script>

</body>
</html>
