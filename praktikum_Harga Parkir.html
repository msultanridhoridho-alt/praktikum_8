<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harga Parkir</title>
</head>
<body>
    <h1>Harga Parkir STT NF</h1>

    <label for="jam_masuk">Jam Masuk</label>
    <input type="number" id="jam_masuk">
    <br><br>

    <label for="jam_keluar">Jam Keluar</label>
    <input type="number" id="jam_keluar">
    <br><br>

    <span id="durasi"></span><br>
    <span id="hasil"></span><br><br>

    <button type="button" onclick="hitung_parkiran()">Hitung</button>

    <script>
        function hitung_parkiran() {

            let masuk = parseInt(document.getElementById("jam_masuk").value);
            let keluar = parseInt(document.getElementById("jam_keluar").value);

            if (isNaN(masuk) || isNaN(keluar)) {
                document.getElementById("hasil").innerHTML = "Masukkan jam masuk & keluar!";
                return;
            }

            if (keluar < masuk) {
                document.getElementById("hasil").innerHTML = "Jam keluar tidak boleh lebih kecil dari jam masuk!";
                return;
            }

            let durasi = keluar - masuk;

            let tarif_awal = 3000;
            let tarif_lanjut = 0;

            if (durasi > 2) {
                tarif_lanjut = (durasi - 2) * 1000;
            }

            let total = tarif_awal + tarif_lanjut;

            document.getElementById("durasi").innerHTML = "Durasi: " + durasi + " jam";
            document.getElementById("hasil").innerHTML = "Total Bayar: Rp " + total;
        }
    </script>

</body>
</html>
